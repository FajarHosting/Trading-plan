
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Plan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Trading Plan</h1>
    </header>
    <main>
        <section id="input-data">
            <h2>Input Data</h2>
            <form id="form-data">
                <label for="tanggal">Tanggal:</label>
                <input type="date" id="tanggal" name="tanggal"><br><br>
                <label for="symbol">Symbol:</label>
                <input type="text" id="symbol" name="symbol"><br><br>
                <label for="entry">Entry:</label>
                <input type="number" id="entry" name="entry"><br><br>
                <label for="target">Target:</label>
                <input type="number" id="target" name="target"><br><br>
                <label for="stoploss">Stoploss:</label>
                <input type="number" id="stoploss" name="stoploss"><br><br>
                <button id="submit-data">Submit</button>
            </form>
        </section>
        <section id="data-trading">
            <h2>Data Trading</h2>
            <table id="table-data">
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Symbol</th>
                        <th>Entry</th>
                        <th>Target</th>
                        <th>Stoploss</th>
                    </tr>
                </thead>
                <tbody id="tbody-data">
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
