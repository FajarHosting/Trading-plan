<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Trading Plan By FAJAR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h2>Catatan Trading Plan By FAJAR</h2>

    <label for="saldo">Saldo (IDR):</label>
    <input type="number" id="saldo" placeholder="Contoh: 1000000">

    <label for="lotSize">Lot Size:</label>
    <input type="number" id="lotSize" placeholder="Contoh: 0.05" step="0.01">

    <label for="pips">Jumlah Pips:</label>
    <input type="number" id="pips" placeholder="Contoh: 50">

    <button onclick="simpanPlan()">Simpan Data</button>

    <h3>Riwayat Trading Plan</h3>

    <table>
        <thead>
            <tr>
                <th>Saldo (IDR)</th>
                <th>Saldo (USD)</th>
                <th>Lot Size</th>
                <th>Hit TP ($)</th>
                <th>Profit (IDR)</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="tradingPlanTable"></tbody>
    </table>
</div>
