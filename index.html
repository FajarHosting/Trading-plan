<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Trading Plan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Catatan Trading Plan</h1>

        <div class="input-section">
            <label>Saldo (IDR):</label>
            <input type="number" id="saldo" placeholder="Contoh: 1000000">

            <label>Lot Size:</label>
            <input type="number" id="lotSize" placeholder="Contoh: 0.05">

            <button onclick="simpanPlan()">Simpan Data</button>
        </div>

        <h2>Riwayat Trading Plan</h2>
        <table>
            <thead>
                <tr>
                    <th>Saldo (IDR)</th>
                    <th>Saldo (USD)</th>
                    <th>Lot Size</th>
                    <th>Hit TP (40 Pips)</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="tradingPlanTable"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
