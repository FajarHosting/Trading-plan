<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Plan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Trading Plan</h1>
        
        <div class="input-section">
            <label for="modal">Modal (USD):</label>
            <input type="number" id="modal" value="1000">

            <label for="risk">Risiko per Trade (%):</label>
            <input type="number" id="risk" value="2">

            <label for="reward">Risk-Reward Ratio:</label>
            <input type="number" id="reward" value="2">

            <button onclick="hitungPlan()">Hitung</button>
        </div>

        <div class="output-section">
            <h3>Hasil Trading Plan:</h3>
            <p><strong>Risiko per Trade:</strong> <span id="riskAmount"></span> USD</p>
            <p><strong>Target Profit per Trade:</strong> <span id="targetProfit"></span> USD</p>
        </div>

        <canvas id="chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
